<div class="container-fluid">
  <legend>Parcel delivery calculator</legend>
</div>
<div class="container-fluid">
    <form class="navbar-form navbar-left form-horizontal" name="parcelForm" role="search">
      <div class="controls-row">
        <div class="form-group col-sm-2">
          <label for="width" class="control-label col-sm-1">Width:</label>
          <input type="text" class="form-control span1" placeholder="Width" ng-model="parcel.width">
        </div>
        <div class="form-group col-sm-2">
          <label for="length" class="control-label col-sm-1">Length:</label>
          <input type="text" class="form-control span1" placeholder="Length" ng-model="parcel.length">
        </div>
        <div class="form-group col-sm-2">
          <label for="height" class="control-label col-sm-1">Height:</label>
          <input type="text" class="form-control span1" placeholder="Height" ng-model="parcel.height">
        </div>
        <div class="form-group col-sm-2">
          <label for="weight" class="control-label col-sm-1">Weight:</label>
          <input type="text" class="form-control span1" placeholder="Weight" ng-model="parcel.weight">
        </div>
      </div>
    </form>
</div>
<div class="jumbotron">
  <div class="container">
    <form role="form" name="serviceProviderForm" class="col-sm-4 col-sm-offset-3">
      <div class="form-group">
        <div class="radio" ng-repeat="provider in providers">
          <label>
            <input type="radio" name="providersRadios" ng-value="provider.name" ng-model="parcel.deliveryServiceProvider">
            {{provider.name}}
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="jumbotron">
  <div class="container">
    <h1><span>Total: $</span><span>{{calculate(parcel)}}</span></h1>
  </div>
  <div class="alert alert-danger" type="danger" ng-show="error">
    <h2>{{error}}</h2>
  </alert>
</div>
